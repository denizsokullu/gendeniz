version: '3.8'

services:
  data-explorer:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.data-explorer
    ports:
      - "3001:80"
    restart: unless-stopped

  chat-ui:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.chat-ui
    ports:
      - "3002:80"
    restart: unless-stopped

  3d-visualization:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.3d-visualization
    ports:
      - "3003:80"
    restart: unless-stopped

  # Nginx reverse proxy (optional)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./infra/docker/nginx-proxy.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - data-explorer
      - chat-ui
      - 3d-visualization
    restart: unless-stopped
    profiles:
      - with-proxy
